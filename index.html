<!DOCTYPE html>
<!---Coding tutorial from - youtube.com/@codingnepal-->
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>EXO ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot">
        <!--CHATBOT HEADER-->
    <div class="chat-header">
    <div class="header-info">
        <img class="chatbot-logo" src="EXOLOGO.png" alt="Gambar" style="height: 50px; width: 50px;">
        <h2 class="logo-text">EXO Chatbot</h2>
    </div>
    </div>
      <!--CHATBOT BODY-->
      <div class="chat-body">
        <div class="message bot-message">
            <img class="bot-avatar" src="EXOLOGO.png" alt="Gambar" style="height: 50px; width: 50px;">
            <div class="message-text">HAII EXOL ðŸ˜‰ <br> Apa ada yang mau di tanyain terkait EXO?</div>
        </div>
      </div>
      <!--CHATBOT BAWAH-->
      <div class="chat-footer">
        <form action="#" class="chat-form">
            <textarea placeholder="message..." class="message-input" required></textarea>
            <div class="chat-controls">
                <button type="button" id="send-message"
                class="material-symbols-rounded">arrow_upward</button>
            </div>
        </form>

      </div>

    </div>
<script src="script.js"></script>
</body>

</html>
